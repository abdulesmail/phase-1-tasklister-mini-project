<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Enter task description">
      <br>
      <label for="priority">Priority:</label>
      <select id="priority" name="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <br>
      <label for="user">User:</label>
      <input type="text" id="user" name="user" placeholder="Enter user">
      <br>
      <label for="duration">Duration:</label>
      <input type="text" id="duration" name="duration" placeholder="Enter duration">
      <br>
      <label for="due-date">Due date:</label>
      <input type="date" id="due-date" name="due-date">
      <br>
      <input type="submit" value="Create New Task">
    </form>
    
    <ul id="task-list"></ul>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
